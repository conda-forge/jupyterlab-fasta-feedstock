{% set name = "jupyterlab-fasta" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 7597c7b735966481db83c3156ac3d22105a0fade3b3686eb7433fb64c013cb5a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatch-jupyter-builder >=0.5
    - hatch-nodejs-version
    - hatchling >=1.5.0
    - jupyterlab >=4,<5
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - pip check
    - jupyter labextension list 1>labextensions 2>&1
    - grep -iE "@jupyterlab/fasta-extension.*{{ version }}.*ok.*jupyterlab-fasta" labextensions
  requires:
    - pip
    - jupyterlab >=3.0
    - m2-grep  # [win]

about:
  home: https://github.com/jupyterlab/jupyter-renderers
  summary: Fasta renderer for JupyterLab
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - jupyterlab-fasta/labextension/static/third-party-licenses.json

extra:
  recipe-maintainers:
    - fcollonval
    - jtpio
    - jasongrout
    - blink1073
    - bollwyvl
